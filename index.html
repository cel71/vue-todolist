<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row justify-content-center box">
                <div class="col-4">
                    <img src="./img/logo.png" alt="logo">
                </div>
            </div>
            <div class="row justify-content-center box">
                <div class="col-5">
                    <div class="row">
                        <div class="col-9 nuovo-todo">
                            <input v-model="elementList" @keyup.enter="aggiungi" placeholder=" Nuovo Todo" type="text">
                        </div>
                        <div class="col-3">
                            <button @click="aggiungi">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center box">
                <ul class="col-11 box-list">
                    <li v-for="(element, index) in toDo"><span>{{element}}</span><i class="far fa-times-circle" @click="cancella(index)"></i></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
